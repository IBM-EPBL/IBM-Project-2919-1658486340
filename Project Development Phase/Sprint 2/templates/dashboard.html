<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" src="./static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Dashboard Page</title>
  </head>
  <body class="bg-gray-800 text-white">
    <nav class="flex items-center justify-between flex-wrap bg-blue-500 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight"
          >Personal Finance Tracker</span
        >
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a
            href="#"
            class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
          >
            Dashboard
          </a>
          <a
            href="#graph"
            class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
          >
            Graph
          </a>
          <a
            href="#configure"
            class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white"
          >
            Configure
          </a>
        </div>
      </div>
    </nav>

    <div class="bg-gray-lighter min-h-screen flex flex-col">
      <div
        class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2"
      >
        {% if error %}
        <div
          class="bg-red-100 border-red-200 border-2 rounded-md p-2 mt-2 mb-2 w-full text-center"
        >
          {{error}}
        </div>
        {% endif %}

        <div
          class="bg-green-100 w-[80vw] text-right border-green-200 border-2 rounded-md p-2 mt-[2px] mb-[2px] w-full"
        >
          {{error}}
        </div>
        <div
          class="bg-red-100 w-[80vw] text-right border-red-200 border-2 rounded-md p-2 mt-[2px] mb-[2px] w-full"
        >
          {{error}}
        </div>
      </div>
    </div>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "4256eb60-32b5-4dae-a877-7178860e8cd6", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "361cebc5-c33e-4124-b435-4e9ee8848612", // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
